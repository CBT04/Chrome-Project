<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Notepad </title>
    </head>
    <body>
        <div class = "heading">
            <h1> Chrome Notepad </h1>
        </div>
        <div class = "main-notepad">
            <div class = "options">
                <button class = "button-style"> 
                    SAVE </button>
                <button class = "button-style"> 
                    ↺ </button>
                <button class = "button-style" data-command = "bold"> 
                    ↻ </button>
                <button class = "button-style"> 
                    B </button>
                <button class = "button-style"> 
                    <i> I </i> </button>
                <button class = "button-style"> 
                    <u> U </u> </button>
                <button class = "button-style"> 
                    X <sub> 2 </sub> </button>
                <button class = "button-style"> 
                    X <sup> 2 </sup> </button>
            </div>
            <div class = "text-area" id = "editor" contenteditable="true">
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
